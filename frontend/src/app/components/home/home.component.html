      <div style="margin-left: auto">
          <form class="form-inline" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                      <input type="text" class="form-control form-control-sm mr-2 mt-2" autofocus="autofocus" tabindex="1" placeholder="Your email or username..." formControlName="username" [ngClass]="{ 'is-invalid': submitted && fields.username.errors }"/>
                      <input type="password" class="form-control form-control-sm mr-2 mt-2" placeholder="Your password..." tabindex="2" formControlName="password">
                      <button class="btn btn-sm btn-outline-warning mr-2 mt-2" type="submit" [disabled]="!signInForm.valid || waitingForResponse" tabindex="3"><span>Sign In</span></button>
                      <button class="btn btn-sm btn-outline-warning mr-2 mt-2" type="button" [routerLink]="['/about']" tabindex="4"><span>About</span></button>
              </div>
          </form>
      </div>
