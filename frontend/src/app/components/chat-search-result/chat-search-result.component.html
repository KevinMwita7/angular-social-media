<div class="container">
    <div *ngIf="showUser">
        <div class="mt-3"  style="cursor: pointer" (click)="setThread($event)">
            <img style="width: 40px;" class="rounded-photo" src="{{result.profilePic}}">
            <span class="ml-3">{{result.owner}}</span>
        </div>
    </div>
</div>
