<div class="container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" [routerLink]="['']" tabindex="9"><img src="http://localhost:4200/assets/imgs/logos/logo.png" width="40px"></a>
      <div class="input-group col-md-6 col-sm-6 col-7">
            <button class="input-group-prepend btn btn-secondary searchbtn" (click)="search(searchbar.value)" name="searchbtn" tabindex="2">
              <i class="fa fa-search"></i>
            </button>
            <input type="search" class="form-control" name="searchbar" (keydown.enter)="search(searchbar.value)" placeholder="Search" #searchbar aria-label="Input group example" aria-describedby="btnGroupAddon" tabindex="1" autofocus tabindex="1">
        </div>
    <div style="margin-left: auto" class="mr-3 navbar-buttons">
        <!--<a (click)="viewProfile()" matTooltip="Your profile"><button mat-mini-fab class="bg-secondary" [disabled]="username == undefined || currentUserId === undefined" tabindex="3"><span *ngIf="username">{{username?.charAt(0).toUpperCase()}}</span></button></a>-->
        <img src="{{profilePicSrc}}" *ngIf="username" class="rounded-photo" 
        matTooltip="Your Profile" (click)="viewProfile()"
        tabindex="3">
        <span matTooltip="Settings" (click)="settings()" style="cursor:pointer" class="m-2" tabindex="4"><i class="fa fa-gear text-warning"></i></span>    
        <span matTooltip="Messages" style="cursor:pointer" class="m-2" tabindex="5"><i class="fa fa-envelope-square text-warning"></i></span>
        <span matTooltip="Upload from your device" class="uploadFromDevice m-2" (click)="openUploadDialog()" style="cursor:pointer" tabindex="6"><i class="fa fa-arrow-up text-warning"></i></span>
        <span matTooltip="Notifications" style="cursor:pointer" class="m-2"><i class="fa fa-bell text-warning" tabindex="7"></i><span class="badge text-warning">0</span></span>
        <span matTooltip="Log out" (click)="logout()" class="mr-3" style="cursor:pointer" tabindex="8"><i class="fa fa-sign-out text-warning"></i></span>
    </div>
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" (click)="openUserMenu()">
        <span class="navbar-toggler-icon"></span>
    </button>          
  </nav>  
</div>
