
  <div class="card mt-3 p-2">
    <div class="card-title">
      <h1>Account</h1>
    </div>
    <hr>
    <h3>Security</h3>
    <form [formGroup]="accountForm" (ngSubmit)="submitAccountChanges()">
        <div class="form-group">
            <label for="oldPassword">Old Password</label>
            <input type="password" name="oldPassword" id="oldPassword" class="form-control col-md-6" formControlName="oldPassword"  [ngClass]="{ 'is-invalid': accountFormSubmitted && accountFormFields.oldPassword.errors }">
            <div *ngIf="accountFormSubmitted && accountFormFields.oldPassword.errors" class="invalid-feedback">
                <div *ngIf="accountFormFields.oldPassword.errors.required">Please fill in this field</div>
                <div *ngIf="accountFormFields.oldPassword.errors.minlength">Password must have a minimum of 6 characters</div>
            </div>
        </div>

        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" name="newPassword" id="newPassword" class="form-control col-md-6" formControlName="newPassword" [ngClass]="{ 'is-invalid': accountFormSubmitted && accountFormFields.newPassword.errors }">
            <div *ngIf="accountFormSubmitted && accountFormFields.newPassword.errors" class="invalid-feedback">
              <div *ngIf="accountFormFields.newPassword.errors.required">Please fill in this field</div>
              <div *ngIf="accountFormFields.newPassword.errors.minlength">Password must have a minimum of 6 characters</div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" name="confirmPassword" id="confirmPassword" class="form-control col-md-6" formControlName="confirmation" [ngClass]="{ 'is-invalid': accountFormSubmitted && accountFormFields.confirmation.errors }">
            <div *ngIf="accountForm.get('confirmation').errors" class="invalid-feedback">
                <p>Passwords do not match</p>
            </div>
        </div>            

        <button type="submit" name="submitPasswords" id="submitPasswords" class="btn mt-2 btn-secondary">Submit</button>
      </form>
  </div>
