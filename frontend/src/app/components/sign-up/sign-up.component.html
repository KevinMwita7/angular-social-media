<div class="background"></div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" [routerLink]="['/home']" tabindex="9"><img src="../../../assets/imgs/logos/logo.png" alt="artsy" width="40px"></a>
        <div style="margin-left: auto">
            <form class="form-inline">
                <div class="form-group">
                        <button class="btn btn-sm btn-outline-warning mr-2 mt-2" type="button" [routerLink]="['/browse']" tabindex="7"><span>Browse</span></button>
                        <button class="btn btn-sm btn-outline-warning mr-2 mt-2" type="button" [routerLink]="['/about']" tabindex="8"><span>About</span></button>
                </div>
            </form>
        </div>
      </nav>
      <div class="container">
        <div class="row">
            <div class="card bg-dark mx-auto mt-5 col-md-7 col-10" style="width: 30rem;">
                <img class="card-img-top mx-auto" src="../../../assets/imgs/logos/logo.png" alt="artsy" style="width: 60px">

                <div class="card-title">
                    <p class="text-center text-warning">Sign Up</p>
                  </div>

                <div class="card-body">
                    <form class="form-horizontal" [formGroup]="form" (ngSubmit) = "signUp()">
                      
                      <div class="form-group">
                        <label class="control-label col-sm-4 text-warning" for="email">Email</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control col-sm-12" id="email" placeholder="Enter email" required autofocus formControlName="email" [ngClass]="{ 'is-invalid': submitted && fields.email.errors }" tabindex="1"/>
                          <div *ngIf="submitted && fields.email.errors" class="invalid-feedback">
                              <div *ngIf="fields.email.errors.required">A valid email is required</div>
                          </div>
                        </div>
                      </div>
        
                      <div class="form-group">
                          <label class="control-label col-sm-4 text-warning" for="username">Username</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" placeholder="Enter username" required formControlName="username" [ngClass]="{ 'is-invalid': submitted && fields.username.errors }" tabindex="2"/>
                            <div *ngIf="submitted && fields.username.errors" class="invalid-feedback">
                                <div *ngIf="fields.username.errors.required">Please provide a username</div>
                            </div>
                          </div>
                        </div>
        
                      <div class="form-group">
                        <label class="control-label col-sm-5 text-warning" for="password">Password</label>
                        <div class="col-sm-10"> 
                          <input type="password" class="form-control" id="pwd" placeholder="Enter password" required formControlName="password" [ngClass]="{ 'is-invalid': submitted && fields.password.errors }" tabindex="3"/>
                          <div *ngIf="submitted && fields.password.errors" class="invalid-feedback">
                              <div *ngIf="fields.password.errors.required">Please provide a password</div>
                          </div>
                          <div *ngIf="submitted && fields.password.errors" class="invalid-feedback">
                            <div *ngIf="fields.password.errors.minlength">Password must have at least 6 characters</div>
                        </div>
                        </div>
                      </div>
        
                      <div class="form-group">
                          <label class="control-label col-sm-8 text-warning" for="passwordConfirmation">Confirm Password</label>
                          <div class="col-sm-10">
                            <input type="password" class="form-control" id="confirmPwd" placeholder="Re-enter Password" required formControlName="confirmPassword" [ngClass]="{ 'is-invalid': submitted && fields.confirmPassword.errors }" tabindex="4"/>
                            <div *ngIf="submitted && fields.confirmPassword.errors" class="invalid-feedback">
                                <div *ngIf="fields.confirmPassword.errors.required">Please re-enter password</div>
                            </div>
                            <div *ngIf="form.get('confirmPassword').errors" class="invalid-feedback">
                                <p>Passwords do not match</p>
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-10">
                          <small class="text-warning ml-2">* Signing up means that you agree with our <a href="#" class="text-warning">terms and conditions</a></small>
                        </div>
                      <div class="form-group"> 
                        <div class="col-sm-offset-2 col-sm-10 mb-1">
                              <button type="submit" class="btn btn-outline-warning btn-sm col-sm-12" id="signUpBtn" [disabled]="waitingForResponse" tabindex="5">Submit</button>
                        </div>
                        <div class="col-sm-offset-2 col-sm-10 mt-3">
                          <button type="button" class="btn btn-warning btn-sm col-md-12" [routerLink]="['/signin']" tabindex="6">Have an account? Sign In</button>
                        </div>
                      </div>
                    </form>
                </div>
                </div>  
        </div>
      </div>

      <footer class="page-footer font-small text-dark pt-4" style="position:relative; top: 18%;">
            <!-- Footer Elements -->
            <div class="container">
              <!-- Social buttons -->

                  <a class="btn-floating btn-tw mx-1" href="https://www.twitter.com" target="_blank">
                    <i class="fa fa-twitter"> </i>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a class="btn-floating btn-gplus mx-1" href="https://plus.google.com" target="_blank">
                    <i class="fa fa-google-plus"> </i>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a class="btn-floating btn-li mx-1" href="https://www.linkedin.com" target="_blank">
                    <i class="fa fa-linkedin"> </i>
                  </a>
                </li>
                <li class="list-inline-item">
