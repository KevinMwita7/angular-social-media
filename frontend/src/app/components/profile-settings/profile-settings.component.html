<div class="card mt-3 p-2">
  <h1 class="card-title">Profile</h1>
  <hr>
  <form [formGroup]="profileForm" (ngSubmit)="submitProfileForm()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" class="form-control col-md-6" formControlName="username">
  </div>
  <div class="form-group">
      <label for="email">Email</label>
      <input type="text" name="email" id="email" class="form-control col-md-6" formControlName="email" [ngClass]="{'is-invalid': profileFormSubmitted && profileFormFields.email.errors}">
      <div *ngIf="profileFormSubmitted && profileFormFields.email.errors" class="invalid-feedback">
        <p *ngIf="profileFormFields.email.errors.email">Please provie a valid email.</p>
      </div>
  </div>
  <div class="form-group">
      <label for="bio">Bio</label>
      <textarea class="form-control" name="bio" id="bio" cols="30" rows="5" maxlength="100" formControlName="bio"></textarea>
  </div>
  <div class="form-group">
    <button mat-raised-button color="primary" (click)="chooseProfilePicture()">Change Profile Picture</button>
  </div>
  
  <div class="form-group">
      <button type="submit" class="btn mt-2 btn-secondary" name="submitProfileChanges" id="submitProfileChanges">Submit</button>
  </div>
  </form>
</div>
